<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras - ElectroGlobalShop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images/logo.png" alt="ElectroGlobalShop" height="40">
                <span>ElectroGlobalShop</span>
            </div>
            <nav>
                <ul>
                    <li><a class="nav-btn" href="index.html">Inicio</a></li>
                    <li><a class="nav-btn" href="catalog.html">Catálogo</a></li>
                    <li><a class="nav-btn" href="gallery.html">Galería</a></li>
                    <li><a class="nav-btn" href="testimonials.html">Testimonios</a></li>
                    <li><a class="nav-btn" href="contact.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="login.html" title="Iniciar sesión"><i class="fas fa-user"></i></a>
                <a href="cart.html" title="Carrito de compras"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>

    <section>
        <h2>Carrito de compras</h2>
        <div class="products">
            <!-- Ejemplo de producto en el carrito -->
            <div class="product">
                <img src="images/laptop.jpg" alt="Laptop">
                <h3>UltraBook Pro</h3>
                <p>Cantidad: 1</p>
                <span>$999</span>
                <button>Eliminar</button>
            </div>
            <!-- Puedes agregar más productos aquí -->
        </div>
        <div style="text-align:right; margin-top:30px;">
            <strong>Total: $999</strong>
            <br><br>
            <button>Finalizar compra</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 ElectroGlobalShop. All rights reserved.</p>
    </footer>
</body>
</html>
